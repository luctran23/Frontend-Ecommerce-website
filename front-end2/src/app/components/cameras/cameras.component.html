<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Sản phẩm mới</h3>
                    <div class="section-nav">
                        <ul class="section-tab-nav tab-nav">
                            <li class="active"><a data-toggle="tab" routerLink="/laptops">Laptops</a></li>
                            <li><a data-toggle="tab" routerLink="/phones">Điện thoại</a></li>
                            <li><a data-toggle="tab" routerLink="/cameras">Máy ảnh</a></li>
                            <li><a data-toggle="tab" routerLink="/accessories">Phụ kiện</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor="let product of products">
                        <div class="card my-2">
                            <img [src]="product.imgUrl" width="200px" class="card-img-top" style="cursor: pointer;">
                            <div class="card-header">
                                <div class="card-title">
                                    <p>{{product.name.slice(0, 20) + "..."}}</p>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>{{product.description.slice(0, 27) + "..."}}</h6>
                                <p class="lead">{{product.price | currency: 'VND'}}</p>
                            </div>
                            <div class="row d-flex justify-content-center border-primary my-2">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary btn-sm btn-btn-block" (click)="addCameraToCart(product)"
                                    [class.disabled]="product.quantity < 1"
                                    [class.btn-outline-danger]="product.quantity < 1" >
                                        {{ product.quantity < 1 ? "Đang hết hàng": "Thêm vào giỏ"}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
