<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-7">
                <!-- Billing Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Thông tin mua hàng</h3>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="first-name" placeholder="Họ và tên" #nameInput>
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email" #emailInput>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="address" placeholder="Địa chỉ" #addressInput>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="zip-code" placeholder="ZIP Code" #zipcodeInput>
                    </div>
                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Điện thoại" #phoneInput>
                    </div>
                    
                </div>
                <!-- /Billing Details -->
            </div>

            <!-- Order Details -->
            <div class="col-md-5 order-details">
                <div class="section-title text-center">
                    <h3 class="title">Đơn hàng</h3>
                </div>
                <div class="order-summary">
                    <div class="order-col">
                        <div><strong>Sản phẩm</strong></div>
                        <div><strong>Tổng</strong></div>
                    </div>
                    <div class="order-products">
                        <div class="order-col" *ngFor="let product of products">
                            <div>{{product.quantity}} x {{product.prodName}}</div>
                            <div>{{product.quantity * product.price | currency: 'VND'}}</div>
                        </div>
                    </div>
                    <div class="order-col">
                        <div>Phí ship</div>
                        <div><strong>FREE</strong></div>
                    </div>
                    <div class="order-col">
                        <div><strong>Tổng</strong></div>
                        <div><strong class="order-total">{{TotalMoney(products) | currency: 'VND'}}</strong></div>
                    </div>
                </div>
                <a class="primary-btn order-submit" (click)="Order(nameInput.value, emailInput.value, addressInput.value, phoneInput.value); nameInput.value=''; emailInput.value=''; addressInput.value='';phoneInput.value='';zipcodeInput.value=''">Đặt hàng</a>
            </div>
            <!-- /Order Details -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
